<!DOCTYPE html>
<html>
<head>

    <title>Text Change example</title>
    <script>

        function changeText(){
            document.getElementById("text").innerHTML = "txt changed!!!!!!"
        }
    </script>

<body>
    <p id="text" > original text</p>
    <button onclick="changeText()" > change the text</button>
</body>
</head>
</html>
