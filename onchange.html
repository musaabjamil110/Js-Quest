<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cards</title>
    <style>
        .user-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
        }

        .user-card h2 {
            margin-top: 0;
        }

        .user-card p {
            margin: 5px 0;
        }

        .address-info {
            margin-top: 20px;
        }

        .user-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="user-cards" class="user-cards-container">
        <!-- User cards will be dynamically added here -->
    </div>



    <script>
        async function getAllUsers() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const data = await response.json();
                displayUserCards(data);
            } catch (error) {
                console.log("E: ", error);
            }
        }

        function displayUserCards(users) {
            const userCardsContainer = document.getElementById('user-cards');

            users.forEach(user => {
                const card = document.createElement('div');
                card.classList.add('user-card');

                const name = document.createElement('h2');
                name.textContent = user.name;

                const username = document.createElement('p');
                username.textContent = `Username: ${user.username}`;

                const email = document.createElement('p');
                email.textContent = `Email: ${user.email}`;

                const phone = document.createElement('p');
                phone.textContent = `Phone: ${user.phone}`;

                const website = document.createElement('p');
                website.textContent = `Website: ${user.website}`;

                const address = document.createElement('div');
                address.classList.add('address-info');

                const street = document.createElement('p');
                street.textContent = `Street: ${user.address.street}`;

                const suite = document.createElement('p');
                suite.textContent = `Suite: ${user.address.suite}`;

                const city = document.createElement('p');
                city.textContent = `City: ${user.address.city}`;

                const zipcode = document.createElement('p');
                zipcode.textContent = `Zipcode: ${user.address.zipcode}`;

                const geo = document.createElement('p');
                geo.textContent = `Geo: Lat: ${user.address.geo.lat}, Lng: ${user.address.geo.lng}`;

                address.appendChild(street);
                address.appendChild(suite);
                address.appendChild(city);
                address.appendChild(zipcode);
                address.appendChild(geo);

                card.appendChild(name);
                card.appendChild(username);
                card.appendChild(email);
                card.appendChild(phone);
                card.appendChild(website);
                card.appendChild(address);

                userCardsContainer.appendChild(card);
            });
        }
